{% extends 'importer/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts Page</title>
</head>
<body>
    {% load static %}
    {% block content %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="myfile">
            <button type="submit">Upload</button>
        </form>

        {% if result_present %}
            <p><strong>Result:</strong>
            <p>Raw data as HTML</p>
            <p>{{ df|safe }}</p>
        {% endif %}

    {% endblock %}
</body>
</html>
